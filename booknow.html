<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="./style.css">
<body>
    <div class="boooknowcontainer">
        <div>
        <a href="./index.html">
            <img src="./images/left.png" class="back" alt="">
     </a>
    </div>
    
    <div class="form">
        <h1>
            Book Your Table
        </h1>
    
    <form>  
    
    <label for="Name">Name:</label>
    <input class="input" type="text" name="" id="name" placeholder="Enter Name"><br><br>
    <label for="Date">Date:</label>
    <input class="input" type="date" name="Date" id="date"><br><br>
    <label for="Time">Time:</label>
    <input class="input" type="time" name="Time" id="time"><br><br>
    <label for="Number">Number:</label>
    <input class="input" type="number" name="Number" id="number" placeholder="Number of People"><br><br>
    <button type="submit" id="Book-btn">Book Now</button>
    
</form>
</div>

</div>

<script src="./boooking.js"></script>
</body>
</html>
